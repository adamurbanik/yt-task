<div class="thumbList">
  <img ng-src="{{vm.movie.thumb}}" height="130px" alt="... ">
</div>
<div class="listContentLeft ">
  <div class="paragraph text ">{{vm.movie.title}}</div>
  <div class="date text ">Data dodania: {{vm.movie.date}}</div>
  <div class="numberOfDisplaysList text ">Wyświetleń: {{vm.movie.viewingCount}}</div>
  <br />
  <div style="height: 3px; background: linear-gradient(to right, rgba(0,100,197,1) {{vm.gradientPercentage}}%, rgba(220,220,220,1) {{vm.gradientPercentage}}%);"></div>
  <br />
  <div class="likeList "><img src=images/ikona_lubie.png /> {{vm.movie.favourCount}}</div>
  <div class="dislikeList "><img src=images/ikona_nielubie.png /> {{vm.movie.dislikeCount}}</div>
</div>
